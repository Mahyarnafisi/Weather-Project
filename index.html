<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <!--! logo section -->
        <div class="logo-container">
          <img src="img/Sun Cloud.png" alt="logo" class="logo" />
          <p class="madeByMe">Developed by <span>Mahyar Nafisi.</span></p>
        </div>
        <!-- ------------- -->

        <!-- !search section -->
        <div class="search-box">
          <i class="bi bi-geo-alt"></i>
          <input class="search-box__input" type="search" placeholder="Enter your location" required />
          <button class="btn bi bi-search search-box__btn"></button>
        </div>

        <!--!section not-found  -->
        <div class="not-found">
          <img class="not-found__img" src="img/404.png" alt="not found image" />
          <p>oops! Invalid Location</p>
        </div>

        <!-- ! weather section  -->
        <div class="weather-box">
          <img src="img/sunny 2.png" alt="" />
          <div class="weather-box__info">
            <p class="weather-box__temerature">28C</p>
            <p class="weather-box__description">Sunny cloud</p>
          </div>
        </div>

        <!-- !weather detail section -->

        <div class="weather-detail">
          <!--  -->
          <div class="humidity">
            <i class="bi bi-moisture"></i>
            <div class="humidity__text">
              <span></span>
              <p>Humidity</p>
            </div>
          </div>
          <!--  -->
          <div class="wind">
            <i class="bi bi-wind"></i>
            <div class="wind__text">
              <span></span>
              <p>Wind Speed</p>
            </div>
          </div>

          <!-- -------------- -->
        </div>
      </div>
    </div>
  </body>
</html>
